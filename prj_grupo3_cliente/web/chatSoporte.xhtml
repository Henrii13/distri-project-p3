    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Menu Principal</title>
        <link rel="stylesheet" type="text/css" href="./xmlhttp/css/rime/rime.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"></link>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet"></link>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></link>
        <link href="css/style.css" rel="stylesheet" type="text/css"/>


    </h:head>
    <h:body>
        <ui:include src="header.xhtml" />
        <div class="container my-4">
            <h1 class="text-center">CHATEA CON NOSOTROS </h1>
            <div class="row">
                <div class="col">
                    <label>Indicanos tu nombre:</label>
                    <input type="text" id="usuario" placeholder="Usuario" class="form-control"/>
                    <div class="my-4">
                        <label>Mensaje:</label>
                        <textarea id="mensaje" class="form-control" placeholder="Mensaje..." ></textarea>
                    </div>
                    <div class="my-4">
                        <button id="btn_enviar" class="btn btn-primary form-control "> Enviar </button>
                    </div>
                </div>
                <div class="col">
                    <div class="">
                        <div class="card">
                            <div class="card-header">Chat</div>
                            <div class="card-body height3">
                                <ul class="chat-list">
                                    <div class="col">
                                        <div id="conversacion"></div>
                                        <script src="java_script/codigo.js"></script>
                                    </div>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
